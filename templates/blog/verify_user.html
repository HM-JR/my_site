<div class="modal fade" id="verify_user" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-5" style="margin-top: 4%">
            <div class="panel panel-inverse">
                <div style="background: #ffaa3e;">
                    <h4 class="panel-title" style="margin-left:10px; margin-bottom: -10px; line-height: 40px; font-weight: bolder; color: #FFFFFF; font-size: larger;">登录</h4>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" action="/love" method="post" id="verify_user_form">
                        {% csrf_token %}
                        <div class="modal-body">
                            <div class="form-group">
                                <label class="col-sm-2 control-label" style="font-size: smaller;"><i class="fa fa-asterisk" style="color: red;"></i>用户:</label>
                                <div class="col-sm-10">
                                    <input type="text" required="required" name="name" id="name" class="form-control input-sm">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label" style="font-size: smaller;"><i class="fa fa-asterisk" style="color: red;"></i>密码:</label>
                                <div class="col-sm-10">
                                    <input type="password" required="required" name="pw" id="pw" class="form-control input-sm">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="submit" class="btn btn-default">提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
