<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
    <meta name="author" content="Coderthemes">
    <link rel="shortcut icon" href="/static/css/logo.png">
    <title>博客管理后台登录</title>
    <!-- App css -->
    <link href="/static/manager/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/static/manager/css/icons.css" rel="stylesheet" type="text/css" />
    <link href="/static/manager/css/style.css" rel="stylesheet" type="text/css" />
    <script src="/static/manager/js/modernizr.min.js"></script>
  </head>

  <body>
    <div class="account-pages"></div>
    <div class="clearfix"></div>
      <div class="wrapper-page">
        <div class="text-center">
          <a href="javascript:;" class="logo"><span>Admin<span>to</span></span></a>
          <h5 class="text-muted m-t-0 font-600">Responsive Admin Dashboard</h5>
        </div>
        <div class="m-t-40 card-box">
          <div class="text-center">
              <h4 class="text-uppercase font-bold m-b-0">登录</h4>
          </div>
          <div class="p-20">
            <form class="form-horizontal m-t-20" method="post" action="{% url 'login_view' %}">
              {% csrf_token %}
              <div class="form-group">
                <div class="col-xs-12">
                  <input class="form-control" type="text" required="" name="user_name" placeholder="用户名">
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-12">
                  <input class="form-control" type="password" name="password" required="" placeholder="密码">
                </div>
              </div>

              <div class="form-group text-center m-t-30">
                <div class="col-xs-12">
                  <button class="btn btn-custom btn-bordred btn-block waves-effect waves-light" type="submit">登录</button>
                </div>
              </div>

              <div class="form-group m-t-30 m-b-0">
                <div class="col-sm-12">
                  <a href="JavaScript:;" class="text-muted"><i class="fa fa-lock m-r-5"></i> 忘记密码?</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
  </body>
</html>
