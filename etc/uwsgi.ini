[uwsgi]
socket              = 0.0.0.0:8000
chdir               = /opt/django/project
home                = /opt/django/venv
module              = my_site.wsgi:application
vacuum              = True
master              = True
workers             = 4
enable-threads      = True
# plugin              = python
threads             = 10
pidfile             = /var/run/uwsgi/project.pid
memory-report       = True
python-autoreload   = 1
reload-mercy        = 1
worker-reload-mercy = 1
buffer-size         = 65535
procname-append     = conference
